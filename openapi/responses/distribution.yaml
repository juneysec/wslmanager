# VSCode: Shift + Alt + P
info:
  title: WSLManager API
  version: '1.0'
  description: 'ディストリビューション'
components:
  schemas:
    response_distribution:
      type: object
      required:
        - isDefault
        - name
        - state
        - version
      properties:
        isDefault:
          type: boolean
          description: デフォルトの場合true
          example: true
        name:
          type: string
          description: ディストリビューション名
          example: Ubuntu
        state:
          type: string
          description: 状態
          example: Running
        version:
          type: string
          description: WSLのバージョン
          example: 2.0
        vhdPath:
          type: string
          description: VHDファイルのベースパス
          example: C:\WSL\Ubuntu2
