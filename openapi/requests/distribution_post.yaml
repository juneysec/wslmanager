components:
  schemas:
    request_distribution_post:
      type: object
      required:
        - name
        - path
      properties:
        name:
          type: string
          description: ディストリビューションの名前
          example: Ubuntu 2
        vhdPath:
          type: string
          description: VHDファイルの作成場所
          example: c:\wsl\Ubuntu2
        sourcePath:
          type: string
          description: インポート元のパス
          example: c:\wsl\ubuntu2.tar.gz

